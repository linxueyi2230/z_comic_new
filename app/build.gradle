apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

greendao {
    schemaVersion 2
    daoPackage 'com.android.zhr.greendao.gen'
    targetGenDir 'src/main/java'
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.shadow.zhhr"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 5
        versionName "1.5.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "729fbf8047d36d3134845d29", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    dexOptions{
        jumboMode true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs ')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    //implementation 'com.jakewharton:butterknife:7.0.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //RX系列大家族套餐
    implementation "io.reactivex.rxjava2:rxjava:2.1.1"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    implementation "com.github.VictorAlbertos.RxCache:runtime:1.8.1-2.x"
    implementation "io.reactivex.rxjava2:rxjava:2.0.6"
    implementation 'com.github.VictorAlbertos.Jolyglot:gson:0.0.3'


    implementation 'com.google.code.gson:gson:2.7'
    implementation 'org.jsoup:jsoup:1.9.2'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'com.commit451:PhotoView:1.2.4'

    implementation 'cn.jiguang.sdk:jpush:3.0.3'  // 此处以JPush 3.0.3 版本为例。
    implementation 'cn.jiguang.sdk:jcore:1.1.1'  // 此处以JCore 1.1.1 版本为例。

    implementation 'com.xw.repo:bubbleseekbar:3.4-lite'
    implementation 'com.zhy:base-rvadapter:3.0.3'

    implementation 'com.youth.banner:banner:1.4.9'

    implementation 'org.greenrobot:greendao:3.2.2'
    //implementation 'org.greenrobot:greendao-generator:3.0.0'


    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    implementation 'com.github.VictorAlbertos.Jolyglot:gson:0.0.3'

    implementation 'com.daimajia.numberprogressbar:library:1.4@aar'

    implementation 'skin.support:skin-support:2.2.3'                   // skin-support basic widget
    implementation 'skin.support:skin-support-design:2.2.3'            // skin-support-design material design support [selectable]
    implementation 'skin.support:skin-support-cardview:2.2.3'          // skin-support-cardview CardView support [selectable]
    implementation 'skin.support:skin-support-constraint-layout:2.2.3' // skin-support-constraint-layout ConstraintLayout support [selectable]

    implementation 'com.orhanobut:hawk:2.0.1'

    implementation 'com.pgyersdk:sdk:2.8.1'
    
    //compile(name: 'libzadsdk_v1.0.0', ext: 'aar')
}
